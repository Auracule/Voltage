<div class="container">    
    <p id="contact"><h1 class="cap">contact us</h1></p>
      <div class="contact">
        <div class="contact-form">
                <div class="row">
                  <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 order-1 order-md-0">
                    <div class="caddress">
                      <div class="see">
                      <p>Address: <span>2B Yinusa street,</span></p>
                      <p>ikeja, lagos</p>
                      <p>Email: <span>admin@volatge.com</span></p>
                      <p>Phone: 08081520044</p>
                      <p>website:www.spread.com</p>
                    </div>
                </div>
                
              </div>
              <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 order-0 order-md-1">
              <div class="cform">
                <div class="ccform">
                      <form action="{% url 'contact' %}" method="POST">
                      {% csrf_token %}
                        <div>
                          <input type="text" name="full_name" placeholder="Full Name">
                        </div>

                        <div>
                          <input type="email" name="email" placeholder="Email">
                        </div>
  
                        <div>
                          <textarea placeholder="Enter Your text" name="message" cols="30" rows="10"></textarea>
                        </div>
                        
                        <input type="submit" value="Send message">
                      </form>
                    </div>
                  </div>
                  
                </div>
          </div>
          
          
          </div>
        </div>
      </div>
  </div>
